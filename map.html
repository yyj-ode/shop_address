<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>设置地图</title>
    <link rel="stylesheet" type="text/css" href="all.css"/>
    <script>
        document.querySelector("html").style.fontSize = document.documentElement.clientWidth/375*50+"px";
    </script>
</head>
<body>
    <div class="map">
        <div class="search">
            <div class="sousuo">
                <input type="text" placeholder="搜索地点">
                <div class="map_i"><i></i></div>
            </div>
            <button>确定</button>
        </div>
        <div class="aMap" id="container"></div>
        <div id="myPageTop">
    </div>
    <table>
        <tr>
            <td>
                <label>请输入关键字：</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="tipinput"/>
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=da80f7804959bbd9cb6a88b06b3904a4"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script type="text/javascript">
        //创建地图
        var map = new AMap.Map('container', {
            zoom: 9,
            resizeEnable: true
        });
        //输入提示
        var autoOptions = {
            input: "tipinput"
        };
        var auto = new AMap.Autocomplete(autoOptions);
        var placeSearch = new AMap.PlaceSearch({
            map: map
        });  //构造地点查询类
        AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
        function select(e) {
            placeSearch.setCity(e.poi.adcode);
            placeSearch.search(e.poi.name);  //关键字查询查询
        }
     </script>
</body>
</html>
